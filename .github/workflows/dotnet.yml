name: Build and test

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@master  
    
    - name: Setup MSBuild Path      
      uses: microsoft/setup-msbuild@v1.1
       
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.3.1'

    - name: NuGet to restore dependencies as well as project-specific tools that are specified in the project file
      run: nuget restore
 
    - name: Build
      run: msbuild PackageChallenge.sln /p:Configuration=Release
    
    - name: Test
      run: Get-ChildItem "UnitTests" -recurse | where {$_.extension -eq ".csproj"} | % { dotnet test $_.FullName }